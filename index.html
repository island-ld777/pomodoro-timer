<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1 class="title">Pomodoro Timer</h1>
    <div class="top-row-buttons">
        <button id="pomodoro-tab" onclick="setPomodoro()">Pomodoro</button>
        <button id="rest-tab" onclick="setRest()">Rest</button>
        <button id="long-rest-tab" onclick="setLongRest()">Long Rest</button>
    </div>
    <div class="timer-text" id="timer">
        20:00
    </div>
    <div class="bottom-row-buttons">
        <button id="start-btn">START</button>
        <button id="pause-btn" disabled>PAUSE</button>
        <button id="stop-btn" disabled>STOP</button>
    </div>
<script src="script.js"></script>
</body>
</html>
